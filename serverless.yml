service: notes-app-api

package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs10.x
  stage: prod
  region: us-east-1

  environment:
    tableName: notes

iamRoleStatements: 
  - Effect: Allow
    Action: 
      - dynamodb:DescribeTable
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
    Resource: "arn:aws:dynamodb:us-east-1:*:*"

functions:
  create:
    handler: create.main
    events:
      - http:
        path: notes
        method: post
        cors: true
        authorizer: aws_iam

  get: 
    handler: get.main
    events: 
      - http: 
          path: notes/{id}
          method: get
          cors: true
          authorizer: aws_iam